<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    
</head>
<body>
    <!-- Header "Image and text Navbar element" -->
    <header class="text-center">
        <h1>Weather Search</h1>
    </header>
    <main class="row">
        <aside class="col-3">
            <div>
                <label for="input">Search:</label>
                <input type="text" id="input">
                <button id="search">Search</button>
            </div>
            <hr />
            <div id="history"></div>
        </aside>
        <section class="col-9">
            <div id="current"></div>
            <img id="icon">
            <p id="temperature"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <div id="forecast" class="col-9">
            </div>
        </section>
        <section>
            
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
